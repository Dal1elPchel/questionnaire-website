<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/victory_form_style.css">
        <link rel="stylesheet" href="css/default.css">
    </head>
    <body>

        <div class="container">
            <div id="question">Some Text</div>
            <div class="divider"></div>
            <div id="answer_variants">Some Text</div>
        </div>

        <div class="timer">
            <div class="timer_block">
                <p>time:</p>
                <p>00:00</p>
            </div>
            <div class="timer_shadow"></div>
        </div>

        <div class="navigation">
            <input type="button" value="1" class="current button" />
            <input type="button" value="2" class="checked button" />
            <input type="button" value="3" class="answered button" />
            <input type="button" value="4" class="no_checked button" />
            <input type="button" value="5" class="no_checked button" />
            <input type="button" value="6" class="no_checked button" />
            <input type="button" value="7" class="no_checked button" />
            <input type="button" value="8" class="no_checked button" />
            <input type="button" value="закончить" class="button finish_button" />
        </div>
    </body>
</html>
